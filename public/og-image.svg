<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#0f2035"/>
      <stop offset="100%" style="stop-color:#0a1628"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="url(#accentGrad)" opacity="0.5"/>
  <circle cx="1100" cy="530" r="250" fill="url(#accentGrad)" opacity="0.4"/>
  <circle cx="600" cy="315" r="400" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.1"/>

  <!-- Grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="157" x2="1200" y2="157" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="472" x2="1200" y2="472" stroke="#fff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Logo badge -->
  <rect x="80" y="80" width="80" height="80" rx="16" fill="#0f2035" stroke="#3b82f6" stroke-width="2"/>
  <text x="120" y="135" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="url(#textGrad)" text-anchor="middle">HK</text>

  <!-- Main title -->
  <text x="600" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="middle">HighLevel Kit</text>

  <!-- Subtitle -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle">Discover the Best GoHighLevel Apps &amp; Integrations</text>

  <!-- Tagline bar -->
  <rect x="300" y="400" width="600" height="60" rx="30" fill="#1e293b" opacity="0.8"/>
  <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="url(#textGrad)" text-anchor="middle" font-weight="600">40+ Curated Tools for Agencies &amp; SaaS Providers</text>

  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#textGrad)"/>
</svg>
